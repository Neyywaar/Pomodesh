<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="Favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="Favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="Favicons/favicon-16x16.png">
  <script src="https://kit.fontawesome.com/574b7c04aa.js" crossorigin="anonymous"></script>

  <title>Pomodesh</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="index">
  <header>
    <nav class="navbar">
      <div class="logo">Pomo<span class="imp">desh</span></div>
      <div class="icons">
        <div title="Toggle Full Screen" id="fullscreen-toggle"><i class="fa-solid fa-expand"></i></div>
        <div title="Info page" id="info-page"><a href="info.html"><i class="fa-solid fa-circle-info"></i></a></div>
        <div title="Settings" id="settings"><a href="settings.html"><i class="fa-solid fa-gear"></i></a></div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="timer-container">
      <div class="main">
        <div id="timer">25:00</div>
        <div class="timer-controls">
          <div class="increase"><i class="fa-solid fa-plus"></i></div>
          <div class="decrease"><i class="fa-solid fa-minus"></i></div>
        </div>
      </div>
      <div class="bbutton-container">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>

  <div class="copy">
    <p>Copyright&copy;2023 Developed by <a href="https://github.com/neyywaar">Sandesh Shrestha.</a></p>
  </div>

  <audio id="alarm" src="Audio/alarm.mp3"></audio>
  
  <script src="JS/script.js"></script>
</body>

</html>
